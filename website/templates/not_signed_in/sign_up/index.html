{% extends "aaa_base/base2_child1_not_signed_in_yes_navbar_and_footer.html" %}

<!-- ------------------------------------- title start ------------------------------------- -->
{% block title %}
  <title>Sign Up - ChangeFunders</title>
  <meta name="description" content="work in progress...">
  <meta name="og:description" content="work in progress...">
{% endblock %}
<!-- ------------------------------------- title end ------------------------------------- -->
<!-- ------------------------------------- content start ------------------------------------- -->
{% block contentBodyExceptNavbarAndFooter %}
<div class="container-fluid pt-5 bg-custom-yellow-1">
  <form method="POST" enctype="multipart/form-data" class="form-custom-width-1 mx-auto p-5 border rounded shadow-lg bg-custom-grey-1">
    <div class="mb-3">
      <label for="uiEmail" class="form-label">Email</label>
      <input type="email" class="form-control " id="uiEmail">
    </div>
    <div class="mb-4">
      <label for="uiPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="uiPassword">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Create account</button>
    </div>
  </form>
  <div class="custom-height-filler-1"></div>
</div>
{% endblock %}
<!-- ------------------------------------- content end ------------------------------------- -->
