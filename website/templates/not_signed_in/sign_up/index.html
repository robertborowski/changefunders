{% extends "aaa_base/base2_child1_not_signed_in_yes_navbar_and_footer.html" %}

<!-- ------------------------------------- title start ------------------------------------- -->
{% block title %}
  <title>Sign up - ChangeFunders</title>
  <meta name="description" content="work in progress...">
  <meta name="og:description" content="work in progress...">
{% endblock %}
<!-- ------------------------------------- title end ------------------------------------- -->
<!-- ------------------------------------- content start ------------------------------------- -->
{% block contentBodyExceptNavbarAndFooter %}
<div class="container-fluid custom-pt-1">
  
  {% if error_message_to_html != '' %}
  <div class="alert alert-danger form-custom-width-1 mx-auto custom-mb-1" role="alert">
    {{ error_message_to_html }}
  </div>
  {% endif %}
  
  <form method="POST" enctype="multipart/form-data" class="form-custom-width-1 mx-auto p-5 border custom-border-radius-1 shadow-lg custom-bg-grey-1">
    <p class="text-center custom-subheader-1">Create account</p>
    <div class="mb-3">
      <label for="uiEmail" class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Email" id="uiEmail" name="uiEmail" value="{{ redirect_var_email }}">
    </div>
    <div class="mb-4">
      <label for="uiPassword" class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Password" id="uiPassword" name="uiPassword" value="{{ redirect_var_password }}">
    </div>
    <label for="uiUsername" class="d-inline-block">Username</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="uiUsername" name="uiUsername" value="{{ redirect_var_username }}" aria-describedby="basic-addon1">
    </div>
    <label for="uiUsernameReferredBy" class="d-inline-block">Referred by (optional)</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="(Optional)" aria-label="Referred by username" id="uiUsernameReferredBy" name="uiUsernameReferredBy" value="{{ redirect_var_referred_by }}" aria-describedby="basic-addon1">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Create account</button>
    </div>
  </form>

  <div class="container text-center custom-pt-3">
    <a href="/login" class="custom-a-1 d-block custom-mt-3">Login</a>
  </div>

  <div class="custom-height-filler-2"></div>
</div>
{% endblock %}
<!-- ------------------------------------- content end ------------------------------------- -->
