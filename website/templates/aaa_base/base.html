<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ------------------------------------- title start ------------------------------------- -->
    {% block title %}base.html{% endblock %}
    <!-- ------------------------------------- title end ------------------------------------- -->
    <!-- ------------------------------------- basic start ------------------------------------- -->
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://changefunders.org/">
    <!-- ------------------------------------- basic end ------------------------------------- -->
    <!-- ------------------------------------- bootstrap css start ------------------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- customized CSS should come after Bootstrap CSS -->
    <!-- When making a change to the bootstrap defaults, run below compiler in the terminal -->
    <!-- sass scss/custom.scss:website/static/css/custom_bootstrap.css -->
    <link rel="stylesheet" type="text/css" href="/static/css/custom_bootstrap.css">
    <!-- ------------------------------------- bootstrap css end ------------------------------------- -->
    <!-- ------------------------------------- css start ------------------------------------- -->
    <link rel="stylesheet" type="text/css" href="/static/css/aaa_base/index.css">
    <link rel="stylesheet" type="text/css" href="/static/css/aaa_base/mobile_index.css">
    <!-- ------------------------------------- css end ------------------------------------- -->
    <!-- ------------------------------------- favicon start ------------------------------------- -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/images/favicon_io/site.webmanifest">
    <!-- ------------------------------------- favicon end ------------------------------------- -->
    <!-- ------------------------------------- font awesome start ------------------------------------- -->
    <script src="https://kit.fontawesome.com/0c600d4098.js" crossorigin="anonymous"></script>
    <!-- ------------------------------------- font awesome end ------------------------------------- -->
    <!-- ------------------------------------- javascript start ------------------------------------- -->
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/auto_scroll_footer.js') }}" defer></script>
    <!-- ------------------------------------- javascript end ------------------------------------- -->
  </head>
  <body>
    <!-- ------------------------------------- actual new dependent page start ------------------------------------- -->
    {% block contentBody %}
    {% endblock %}
    <!-- ------------------------------------- actual new dependent page end ------------------------------------- -->
    <!-- ------------------------------------- bootstrap js start ------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- ------------------------------------- bootstrap js end ------------------------------------- -->
  </body>
</html>
